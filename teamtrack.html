<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Task Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header-bar">
    <h1>Project Task Manager</h1>
  </header>

  <main class="layout">
    <aside class="sidebar">
      <section class="members">
        <h2>Team Members</h2>
        <div id="memberList" class="member-list"></div>
      </section>

      <section class="filters">
        <h3>Filter Tasks</h3>
        <select id="memberFilter">
          <option value="all">All Members</option>
        </select>
        <button id="resetFilter">Show All</button>
      </section>
    </aside>

    <section class="content">
      <section class="task-entry">
        <h2>Create Task</h2>
        <form id="taskForm">
          <input type="text" id="taskInput" placeholder="Enter task details" required />
          <select id="assignTo" required>
            <option value="">Assign to...</option>
          </select>
          <div class="form-actions">
            <button type="submit">Add Task</button>
          </div>
        </form>
      </section>

      <section class="task-board">
        <h2>Task List</h2>
        <div class="controls">
          <input type="text" id="searchBox" placeholder="Search tasks..." />
          <select id="sortOrder">
            <option value="none">Sort by</option>
            <option value="incomplete">Incomplete first</option>
            <option value="complete">Completed first</option>
          </select>
        </div>
        <ul id="tasks" class="tasks"></ul>
      </section>
    </section>
  </main>

  <footer class="footer">
    <small>Created using vanilla JavaScript
     by pretty Laura
    </small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
